<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <audio src="./assets/audio/Antonio Vivaldi - Autumn.mp3" class="audio"></audio>
      <div class="player-title"></div>
      <div class="player-timeline">
        <div class="progress"></div>
      </div>
      <div class="player-controls">
        <div class="toggle-buttons">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="player-time">
          <div class="current-time">0:00</div>
          <div class="divider">/</div>
          <div class="duration">0:00</div>
        </div>
        <div class="volume">
          <div class="volume-icon player-icon"></div>
          <div class="volume-line">
            <div class="volume-progress"></div>
          </div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" placeholder="[Enter city]"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" placeholder="[Enter name]" class="name" />
    </div>
  </main>
  <footer class="footer">
    <div class="settings-icon player-icon"></div>
    <div class="settings">
      <ul class="settings-list">
        <li class="settings-item">Language</li>
        <li class="settings-item">Photo source</li>
        <li class="settings-item">Hide block</li>
      </ul>
      <div class="settings-view">
        <div class="settings-title">
          Language
        </div>
        <div class="settings-description">
          Choose your interface language 
        </div>
      </div>
    </div>
    <div class="quotes">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
  </footer>
  <script type="module" src="js/time-and-greeting.js"></script>
  <script type="module" src="js/slider.js"></script>
  <script type="module" src="js/weather.js"></script>
  <script type="module" src="js/quotes.js"></script>
  <script type="module" src="js/player.js"></script>
</body>
</html>
